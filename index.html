<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тарифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <button class="btn basic" id="btn1" data-link="https://example.com/basic">
                    <span class="tariff-name">Базовый</span><br>
                    <span class="tariff-price">100₽</span>
                </button>
            </div>
            <div class="item">
                <button class="btn standard" id="btn2" data-link="https://example.com/standard">
                    <span class="tariff-name">Стандартный</span><br>
                    <span class="tariff-price">200₽</span>
                </button>
            </div>
            <div class="item">
                <button class="btn premium" id="btn3" data-link="https://example.com/premium">
                    <span class="tariff-name">Премиум</span><br>
                    <span class="tariff-price">300₽</span>
                </button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard">
        <!-- User card content -->
    </div>
    <script>
        let tg = window.Telegram.WebApp;

        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2cab37';

        let item = "";
        let tariff_name = "";
        let item_price = 0;

        const tariffButtons = document.querySelectorAll('.btn');

        tariffButtons.forEach(button => {
            button.addEventListener('click', function() {
                const link = this.getAttribute('data-link');

                if (tg.MainButton.isVisible) {
                    tg.MainButton.hide();
                } else {
                    tg.MainButton.setText(`Вы выбрали тариф ${this.querySelector('.tariff-name').textContent}!`);
                    item = this.id.replace('btn', '');
                    item_price = parseInt(this.querySelector('.tariff-price').textContent) * 1000; // Преобразуем цену в копейки
                    tariff_name = `Тариф "${this.querySelector('.tariff-name').textContent}"`;
                    tg.MainButton.show();
                }

                tg.onEvent('mainButtonClicked', () => {
                    window.open(link, '_blank'); // Открываем ссылку в новой вкладке
                });
            });
        });

        Telegram.WebApp.onEvent("mainButtonClicked", () => {
            let data = {
                item_id: item,
                tariff: tariff_name
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
