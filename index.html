<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Выберите свой тариф</h1>
    </header>
    <main>
        <div class="tariff-container">
            <button class="tariff-btn-1">Базовый</button>
            <button class="tariff-btn-2">Стандартный</button>
            <button class="tariff-btn-3">Премиум</button>
        </div>

        <script>
            let tg = window.Telegram.WebApp;
            let tariff_1 = document.getElementById("tariff-btn-1");
            let tariff_2 = document.getElementById("tariff-btn-2");
            let tariff_3 = document.getElementById("tariff-btn-3");

            tariff_1.addEventListener("click", () => {
                tg.close();
            })

            tariff_2.addEventListener("click", () => {
                tg.close();
            })

            tariff_3.addEventListener("click", () => {
                tg.close();
            })
        </script>
    </main>
</body>
</html>
